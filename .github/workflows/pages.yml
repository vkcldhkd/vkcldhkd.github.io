name: Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Repository Checkout
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Use Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      # 3. Install Dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Verify Local Theme
      - name: Verify Local Theme
        run: ls themes/fexo

      # 5. Build Hexo with Debug
      - name: Build Hexo with Debug
        run: |
          npm install hexo-cli -g
          hexo clean
          hexo generate --debug

      # 6. Disable Jekyll
      - name: Disable Jekyll
        run: echo > ./public/.nojekyll

      # 7. Debug Index.html
      - name: Debug Index.html
        run: cat ./public/index.html

      # 8. Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
